<html>
<head>
 <title> Text Formatting in HTML </title>
 </head>
 <body>
 <p> <b> This text is bold. </b>
 <p> <i> This text is italic. </i> 
 <p> <big> This text is big. </big>
 <p> <small> This text is small. </small>
 <p> This is <sub> subscript </sub> and <sup> superscript </sup> text.
 </body>
 </html>
