<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="grey">
    <section>
        <fieldset style="
                        background: white;
                        margin-top: 20%;
                        margin-bottom: 20%;
                        margin-left: 30%;
                        margin-right: 30%;
                        padding-left: 20px;">
            <h1 style="font-size: xx-large;">Paper Re-Checking Form</h1><hr><br>
            <form action="#" method="post">
                <label for="fname" style="font-size: x-large;
                    font-weight: bold;
                    padding-right: 80px;"
                    >First Name: </label>
                <input type="text" name="fname" placeholder="First name" id="fname" 
                    style="width: 250px; 
                    height: 30px; 
                    border-radius: 25px;"
                    ><br><br>

                <label for="lname" style="font-size: x-large;
                    font-weight: bold;
                    padding-right: 80px"
                    >Last Name: </label>
                <input type="text" name="lname" placeholder="Last Name" id="lname" 
                    style="width: 250px; 
                    height: 30px; 
                    border-radius: 25px;"
                    ><br><br>

                <label for="regNo" style="font-size: x-large;
                    font-weight: bold;
                    padding-right: 25px"
                    >Registration No: </label>
                <input type="text" name="regNo" placeholder="Registration No" id="regNo"
                    style="width: 250px; 
                    height: 30px; 
                    border-radius: 25px;"
                    ><br><br>
                
                <label for="dep" style="font-size: x-large;
                    font-weight: bold;
                    padding-right: 65px"
                    >Department: </label>
                <input type="text" name="dep" placeholder="Department" id="dep"
                    style="width: 250px; 
                    height: 30px; 
                    border-radius: 25px;"
                    ><br><br>

                <label for="paper" style="font-size: x-large;
                    font-weight: bold;
                    padding-right: 120px"
                    >Subject:</label>
                <input type="text" name="paper" placeholder="Subject" id="paper"
                    style="width: 250px; 
                    height: 30px; 
                    border-radius: 25px;"
                    ><br><br>

                <label for="code" style="font-size: x-large;
                    font-weight: bold;
                    padding-right: 70px"
                    >Course Code:</label>
                <input type="text" name="course code" placeholder="Course Code" id="code"
                    style="width: 250px; 
                    height: 30px; 
                    border-radius: 25px;"
                    ><br><br>

                <label for="email" style="font-size: x-large;
                    font-weight: bold;
                    padding-right: 140px"
                    >Email:</label>
                <input type="email" name="Email" placeholder="Email" id="email"
                    style="width: 250px; 
                    height: 30px; 
                    border-radius: 25px;"
                    ><br><br> 
                    <hr>

            </form>
        </fieldset>
    </section>
</body>
</html>
