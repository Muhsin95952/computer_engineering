<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="grey">
    <section>
        <fieldset style="text-align: center;
                        background: white;
                        margin-top: 20%;
                        margin-bottom: 20%;
                        margin-left: 20%;
                        margin-right: 20%;
                        border-radius: 5%;">
            <h1 style="font-size: xx-large; font-weight: bolder;">Contact Form</h1><hr><br>
            <form action="#" method="post">
                <label for="fname" style="font-size: x-large;
                    font-weight: bold;"
                    >Your Name: </label>
                <input type="text" name="fname" placeholder="First name" id="fname" 
                    style="width: 250px; 
                    height: 30px;">

                <input type="text" name="lname" placeholder="Last Name" id="lname" 
                    style="width: 250px; 
                    height: 30px;"
                    ><br><br>

                <label for="regNo" style="font-size: x-large;
                    font-weight: bold;"
                    >Registration No: </label>
                <input type="text" name="regNo" placeholder="Registration No" id="regNo"
                    style="width: 250px; 
                    height: 30px;"
                    ><br><br>
                
                <label for="dep" style="font-size: x-large;
                    font-weight: bold;"
                    >Department: </label>
                <input type="text" name="dep" placeholder="Department" id="dep"
                    style="width: 250px; 
                    height: 30px;"
                    ><br><br>

                <label for="email" style="font-size: x-large;
                    font-weight: bold;"
                    >Email:</label>
                <input type="email" name="Email" placeholder="Email" id="email"
                    style="width: 250px; 
                    height: 30px;"
                    ><br><br>

            </form>
        </fieldset>
    </section>
</body>
</html>
